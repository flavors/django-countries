sudo: required

language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

services:
  - postgresql

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y gdal-bin

install:
  - pip install tox tox-travis

before_script:
  - psql -U postgres -c 'create extension postgis'
  - psql -U postgres -c 'create database test;'

script:
  - tox

after_success:
  - pip install codecov
  - codecov -e TOXENV,DJANGO
